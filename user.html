      messagingSenderId: "718098475610"
    };
    var defaultApp = firebase.initializeApp(config);
    var mydb = defaultApp.database();

    function getParameterByName(name, url)
    {
      if (!url) url = window.location.href;
      name = name.replace(/[\[\]]/g, "\\$&");
      var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
          results = regex.exec(url);
      if (!results) return null;
      if (!results[2]) return '';
      return decodeURIComponent(results[2].replace(/\+/g, " "));
    }

    function caller()
    {

      window.open('chatbot.html?user=' + currUser,'_self')
    }

    mydb.ref('users/' + currUser + '/data').once('value', function(snap)
    {
      var parsedData = snap.val();

      document.getElementById("english").innerHTML = parsedData.English.test1.toString() + '%';
      document.getElementById("social").innerHTML = parsedData.Social.test1.toString() + '%';
      document.getElementById("total").innerHTML = '50'+ '%';

    });

  </script>
